<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    function add(a,b){
      return  a+b;
    }
    function sub(a,b){
        return a-b;
    }
    function mul(a,b){
        return a*b;
    }
    function div(a,b){
        return a/b;
    }
    function mod(a,b){
        return a%b;
    }
   function calculate(a,b,operator){
    let result;
    switch(operator){
        case '+':
            result=add(a,b);
            return result;
            break;
        case '-':
            result=sub(a,b);
            return result;
            break;
        case '*':
            result=mul(a,b);
            return result;
            break;
         case '/':
            result=sub(a,b);
            return result;
            break;
        case '%':
            result=mul(a,b);
            return result;
            break;
        default:
            result="invalid operator";
            return result;
    }
   }
  console.log(calculate(10,20,'+'));
 </script>   
</body>
</html>
