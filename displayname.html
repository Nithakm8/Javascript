<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hello</h3>
    <p id="name"></p>

<script>
    
let names=[],name
name=prompt('Enter name')
if(name){
    names.push(name)
    document.getElementById('name').innerHTML=names
}



</script>    
</body>
</html>
